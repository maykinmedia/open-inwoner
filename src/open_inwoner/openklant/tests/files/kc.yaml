components:
  schemas:
    Fout:
      type: object
      properties:
        code:
          type: string
          description: Systeemcode die het type fout aangeeft
          enum:
          - INTERNAL
          - VALIDATION
          - NOT_FOUND
          - NOT_AUTHORISED
          - CONFLICT
          title: Code
        detail:
          type: string
          description: "Extra informatie bij de fout, indien beschikbaar"
          minLength: 1
          title: Detail
        instance:
          type: string
          description: "URI met referentie naar dit specifiek voorkomen van de fout.\
            \ Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld."
          minLength: 1
          title: Instance
        status:
          type: integer
          format: int32
          description: De HTTP status code
          title: Status
        title:
          type: string
          description: Generieke titel voor het type fout
          minLength: 1
          title: Title
        type:
          type: string
          description: "URI referentie naar het type fout, bedoeld voor developers"
          title: Type
      required:
      - code
      - instance
      - status
      - title
    Klant:
      type: object
      properties:
        achternaam:
          type: string
          description: Achternaam van persoon.
          maxLength: 200
          readOnly: true
          title: Achternaam
        bedrijfsnaam:
          type: string
          description: Naam van bedrijf.
          maxLength: 128
          readOnly: true
          title: Bedrijfsnaam
        bronorganisatie:
          type: string
          description: RSIN van gemeeente.
          maxLength: 9
          readOnly: true
          title: Bronorganisatie
        emailadres:
          type: string
          format: email
          nullable: true
          title: Emailadres
        klantnummer:
          type: string
          description: Unieke identificatie van persoon of bedrijf binnen e-Suite.
          maxLength: 8
          readOnly: true
          title: Klantnummer
        subjectIdentificatie:
          $ref: '#/components/schemas/SubjectIdentificatie'
        subjectType:
          type: string
          description: Type Klant
          enum:
          - natuurlijk_persoon
          - niet_natuurlijk_persoon
          - vestiging
          readOnly: true
          title: Subject type
        telefoonnummer:
          type: string
          description: Primair telefoonnummer
          nullable: true
          title: Telefoonnummer
        telefoonnummerAlternatief:
          type: string
          description: Alternatief telefoonnummer. Indien gevuld moet ook het primaire
            telefoonnummer gevuld zijn.
          nullable: true
          title: Telefoonnummer alternatief
        url:
          type: string
          format: uri
          description: URL-referentie naar dit object.
          readOnly: true
          title: Url
        voornaam:
          type: string
          description: "Voornaam, voorletters of roepnaam van persoon."
          maxLength: 200
          readOnly: true
          title: Voornaam
        voorvoegselAchternaam:
          type: string
          description: Voorvoegsel van achternaam van persoon.
          maxLength: 10
          readOnly: true
          title: Voorvoegsel achternaam
      required:
      - bronorganisatie
      - klantnummer
      - subjectIdentificatie
      - url
    KlantResults:
      type: object
      properties:
        count:
          type: integer
          format: int32
        results:
          type: array
          items:
            $ref: '#/components/schemas/Klant'
      required:
      - count
      - results
    SubjectIdentificatie:
      type: object
      properties:
        innNnpId:
          type: string
          description: KVK nummer van bedrijf
          maxLength: 8
          minLength: 8
          title: Inn nnp id
        inpBsn:
          type: string
          description: BSN van persoon
          maxLength: 9
          minLength: 9
          title: Inp bsn
        vestigingsNummer:
          type: string
          description: Vestigingsnummer van bedrijf
          maxLength: 12
          minLength: 12
          title: Vestigingsnummer
      title: SubjectIdentificatie
    ValidatieFout:
      type: object
      properties:
        code:
          type: string
          description: Systeemcode die het type fout aangeeft
          enum:
          - INTERNAL
          - VALIDATION
          - NOT_FOUND
          - NOT_AUTHORISED
          - CONFLICT
          title: Code
        detail:
          type: string
          description: "Extra informatie bij de fout, indien beschikbaar"
          minLength: 1
          title: Detail
        instance:
          type: string
          description: "URI met referentie naar dit specifiek voorkomen van de fout.\
            \ Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld."
          minLength: 1
          title: Instance
        status:
          type: integer
          format: int32
          description: De HTTP status code
          title: Status
        title:
          type: string
          description: Generieke titel voor het type fout
          minLength: 1
          title: Title
        type:
          type: string
          description: "URI referentie naar het type fout, bedoeld voor developers"
          title: Type
      required:
      - code
      - instance
      - status
      - title
