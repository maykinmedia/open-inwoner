          description: Internal server error
          headers:
            API-version:
              description: Geeft een specifieke API-versie aan in de context van een
                specifieke aanroep. Voorbeeld 1.2.1.
              schema:
                type: string
              style: simple
      security:
      - JWT-Claims:
        - klanten.lezen
      summary: "Klant (persoon of bedrijf in e-Suite) opvragen op basis van BSN, KVK\
        \ nummer of vestigingsnummer. 1, en niet meer dan 1, van de query parameters\
        \ moet gevuld zijn."
