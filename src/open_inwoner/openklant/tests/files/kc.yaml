              style: simple
      security:
      - JWT-Claims:
        - klanten.aanmaken
      summary: Ophalen van een in e-Suite niet bestaand persoon of bedrijf uit extern
        systeem en opslaan in e-Suite als klant. Tevens wordt het meegegeven telefoonnummer
        of emailadres opgeslagen.
      tags:
      - klanten
