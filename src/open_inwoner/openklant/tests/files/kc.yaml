      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Klant'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Klant'
          description: Created
          headers:
