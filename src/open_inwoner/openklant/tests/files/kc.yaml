      summary: Een specifieke Klant (persoon of bedrijf in e-Suite) opvragen.
      tags:
      - klanten
    patch:
      operationId: klant_partial_update
      parameters:
      - description: Unieke resource identifier (UUID4)
        in: path
        name: uuid
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Klant'
        required: true
      responses:
        "200":
          content:
