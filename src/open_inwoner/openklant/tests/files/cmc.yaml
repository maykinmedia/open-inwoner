          anoniem Contact.
        in: query
        name: telefoonnummerOfEmailadres
        schema:
          type: string
      - description: 1 of meerdere Contact Types.
        in: query
        name: type
        schema:
          type: array
          items:
            type: string
          uniqueItems: true
      - description: Een pagina binnen de gepagineerde set resultaten.
        in: query
        name: page
        schema:
          type: string
          format: int32
          minimum: 1
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactmomentResults'
          description: OK
          headers:
            API-version:
              description: Geeft een specifieke API-versie aan in de context van een
                specifieke aanroep. Voorbeeld 1.2.1.
              schema:
                type: string
              style: simple
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ValidatieFout'
          description: Bad request
          headers:
            API-version:
              description: Geeft een specifieke API-versie aan in de context van een
                specifieke aanroep. Voorbeeld 1.2.1.
              schema:
                type: string
              style: simple
        "401":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Fout'
          description: Unauthorized
          headers:
            API-version:
              description: Geeft een specifieke API-versie aan in de context van een
                specifieke aanroep. Voorbeeld 1.2.1.
              schema:
                type: string
              style: simple
        "403":
