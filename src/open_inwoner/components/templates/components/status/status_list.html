{% load icon_tags %}

<aside class="status-list">
    <ul class="status-list__list">
        {% for object in statuses %}
        <li class="status-list__list-item">
            {% icon icon="task_alt" %}
            <p class="p p--compact">{{ object.datum_status_gezet|date }}</p>
            <p class="p p--compact">{{ object.statustoelichting }}</p>
        </li>
        {% endfor %}
    </ul>
</aside>
