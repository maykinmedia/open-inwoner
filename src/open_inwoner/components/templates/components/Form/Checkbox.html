{% load form_tags %}

<div class="form__control">
    <label class="checkbox">
        {{ field|addclass:"checkbox__input" }}
        {% if not no_label %}<label class="checkbox__label" for="{{ field.id }}">{{ field.label }}</label>{% endif %}
        {% if field.help_text %}
            <p class="p">{{ field.help_text }}</p>
        {% endif %}

        {% if field.errors %}
            {% errors errors=field.errors %}
        {% endif %}
    </label>
</div>
