{% load form_tags %}

<div class="form__control {{ extra_classes|default:"" }}">
    <label class="label">
        {{ field.label }}
        {{ field|addclass:"image-ratio" }}
        {% if field.help_text and not no_help %}
            <p class="utrecht-paragraph">{{ field.help_text }}</p>
        {% endif %}

        {% if field.errors %}
            {% errors errors=field.errors %}
        {% endif %}
    </label>
</div>
