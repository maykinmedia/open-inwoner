{% load form_tags %}

<div class="form__control">
    <label class="label">
        {% firstof field.label label %}
        {{ field|addclass:"textarea" }}
        {% if field.help_text %}
            <p class="p">{{ field.help_text }}</p>
        {% endif %}

        {% if field.errors %}
            {% errors errors=field.errors %}
        {% endif %}
    </label>
</div>
