{% load form_tags %}

<div class="form__control">
    <label class="label">
        {% if not no_label %}{{ field.label }}{% endif %}
        {{ field|addclass:"input datefield" }}
        {% if field.help_text %}
            <p class="p">{{ field.help_text }}</p>
        {% endif %}

        {% if field.errors %}
            {% errors errors=field.errors %}
        {% endif %}
    </label>
</div>
