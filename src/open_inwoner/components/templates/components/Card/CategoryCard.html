{% load card_tags %}
{% render_card title=title %}
    {% for product in products %}
        {% url 'pdc:product_detail' slug=product.slug as product_url %}
        <a class="link button--icon-after link--secondary" href="{{ product_url }}">
            <span class="material-icons">arrow_forward</span>
            {{ product.name }}
        </a>
    {% endfor %}
{% endrender_card %}
