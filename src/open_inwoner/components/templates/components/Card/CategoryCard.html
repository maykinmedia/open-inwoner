{% load card_tags icon_tags %}
{% render_card title=category href=category.get_absolute_url %}
    {% for product in category.products.all %}
        {% url 'pdc:product_detail' slug=product.slug as product_url %}
        <a class="link button--icon-after link--secondary" href="{{ product_url }}">
            {% icon icon="arrow_forward" %}
            {{ product.name }}
        </a>
    {% endfor %}
{% endrender_card %}
