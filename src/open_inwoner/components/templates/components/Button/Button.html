{% load helpers icon_tags %}

{% if href %}
    <a class="{{ classes }}" href="{{href}}" {% if href|startswith:"http" %}target="_blank"{% endif %}{% if hide_text %} aria-describedby="{{ text }}" title="{{ text }}"{% endif %}>
        {% if icon %}{% icon icon=icon outlined=icon_outlined %}{% endif %}
        {% if not hide_text %}{{text}}{% endif %}
    </a>
{% else %}
    <button class="{{ classes }}" type="{{type}}" name="{{ name }}">
        {% if icon %}{% icon icon=icon outlined=icon_outlined %}{% endif %}
        {% if not hide_text %}{{text}}{% endif %}
    </button>
{% endif %}
