{% load helpers icon_tags %}

{% if href %}
    <a class="{% create_button_classes %}" href="{{href}}">
        {% if icon %}{% icon icon=icon outlined=icon_outlined %}{% endif %}
        {{text}}
    </a>
{% else %}
    <button class="{% create_button_classes %}" type="{{type}}">
        {% if icon %}{% icon icon=icon outlined=icon_outlined %}{% endif %}
        {{text}}
    </button>
{% endif %}
