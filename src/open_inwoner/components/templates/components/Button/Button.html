{% load helpers %}

{% if href %}
    <a class="{% create_button_classes %}" href="{{href}}"{% if hide_text %} aria-describedby="{{ text }}" title="{{ text }}"{% endif %}>
        {% if icon %}<span class="material-icons">{{ icon }}</span>{% endif %}
        {% if not hide_text %}{{text}}{% endif %}
    </a>
{% else %}
    <button class="{% create_button_classes %}" type="{{type}}"{% if hide_text %} aria-describedby="{{ text }}" title="{{ text }}"{% endif %}>
        {% if icon %}<span class="material-icons">{{ icon }}</span>{% endif %}
        {% if closeAction %}<span class="material-icons">close</span>{% endif %}
        {% if not hide_text %}{{text}}{% endif %}
    </button>
{% endif %}
