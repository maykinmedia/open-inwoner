{% load link_tags %}
<li class="list-item{% if active %} list-item--active{% endif %}">
    <h4 class="h4">
        {% if href %}
            {% link href text=text %}
        {% else %}
            {{ text }}
        {% endif %}
    </h4>
    {% if description %}<p class="p p--muted">{{ description }}</p>{% endif %}
</li>
