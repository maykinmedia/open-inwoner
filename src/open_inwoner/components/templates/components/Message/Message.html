{% load icon_tags button_tags icon_tags %}

<div class="message">
    <div class="message__icon">
        {% icon icon="change_history" %}
    </div>
    <div class="message__content">
        {% if title %}
            <h2 class="h2">{{title}}</h2>
        {% endif %}
        <p class="p">{{message}}</p>
        {% if action %}
            {% button href=action text=action_text %}
        {% endif %}
    </div>
    {% if closable %}
        {% icon icon="close" extra_classes="message__close" %}
    {% endif %}
</div>
