{% load i18n file_tags %}

<nav class="file-list">
    {% trans "Bestanden" as base_title %}
    {% if h1 %}
        <h1 class="h1" id="files">{% firstof title base_title %}</h1>
    {% else %}
        <h4 class="h4" id="files">{% firstof title base_title %}</h4>
    {% endif %}
    <ul class="file-list__list">
        {% for file in files %}
        <li class="file-list__list-item">
            {% file file=file %}
        </li>
        {% endfor %}
    </ul>
</nav>
