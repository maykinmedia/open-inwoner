{% load i18n form_tags %}

{# Wrapper for multiple filters #}
<div class="filter-bar">
    <form class="form" method="{{ method }}"
          {% if no_action %}action=""{% else %}action="{% firstof form_action request.path %}"{% endif %}
          {% if id %}id="{{ id }}"{% endif %}>
        {# Note: each element inside the form is a flex column #}
        {{ contents }}
    </form>
</div>
