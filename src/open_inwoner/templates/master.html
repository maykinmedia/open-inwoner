{% load static %}<!DOCTYPE html>
<html lang="en" class="view {% block view_class %}view--{{ request.resolver_match.namespaces|join:'-' }}-{{ request.resolver_match.url_name }}{% endblock %}">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Open_Inwoner{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'ico/favicon.png' %}" rel="shortcut icon">
        <link href="{% static 'bundles/open_inwoner-css.css' %}" media="all" rel="stylesheet" />
        {% block extra_css %}{% endblock %}
    </head>

    <body class="view__body">
        <main>
            {% block content %}
                {% if request.user.is_authenticated %}
                    Welkom {{ request.user.get_full_name }}<br>
                    <a href="{% url 'admin:logout' %}">Logout</a>
                {% else %}
                    Welkom onbekende gebruiker<br>
                    <a href="{% url 'admin:login' %}">Login</a>
                {% endif %}

            {% endblock %}
        </main>

        <script src="{% static 'bundles/open_inwoner-js.js' %}"></script>
    </body>
</html>
