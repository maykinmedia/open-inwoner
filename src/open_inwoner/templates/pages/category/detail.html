{% extends 'master.html' %}
{% load card_tags %}

{% block content %}
<h1 class="h1">{{object.name}}</h1>
<p class="p">{{object.description}}</p>

{% if subcategories %}
{% card_container subcategories=subcategories %}
{% endif %}

{% if products %}
{% card_container products=products small=True %}
{% endif %}
