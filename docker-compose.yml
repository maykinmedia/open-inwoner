# Inspired by https://docs.docker.com/compose/django/
version: '3'

services:
  db:
    image: postgis/postgis:${PG_VERSION:-14-master}
    container_name: open-inwoner-db
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      # - ./docker-init-db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - db:/var/lib/postgresql/data
    networks:
      - openinwoner-dev

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - cluster.routing.allocation.disk.threshold_enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      - openinwoner-dev
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - ${ES_PORTS:-9201:9201}

  redis:
    image: redis:6
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - openinwoner-dev
    volumes:
      - data:/data

  busybox:
    image: busybox
    command: /bin/chown -R 1000 /private-media
    volumes:
      - private_media:/private-media

  web:
    build: &web_build
      context: .
    container_name: open-inwoner-web
    image: maykinmedia/open-inwoner:${TAG:-latest}
    environment: &web_env
      - DJANGO_SETTINGS_MODULE=open_inwoner.conf.docker
      - SECRET_KEY=${SECRET_KEY:-7bk)w=_%lnm#68rc!c)h@gy&5+%^fl=okq17bv!)yv!l0udu2y}
      - ALLOWED_HOSTS=*
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS:-true}
      - CSRF_TRUSTED_ORIGINS='http://localhost:9000'
      - CACHE_DEFAULT=redis:6379/0
      - CACHE_AXES=redis:6379/0
      - CACHE_OIDC=redis:6379/0
      - CACHE_PORTALOCKER=redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_LOGLEVEL=DEBUG
      - ES_HOST=elasticsearch
      - DISABLE_2FA=${DISABLE_2FA:-True}
      - DEBUG=True
      - IS_HTTPS=no
    volumes: &web_volumes
      - media:/app/media
      - private_media:/app/private_media
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
    networks:
      - openinwoner-dev

  nginx:
    image: nginx
    volumes:
      - ./docker-nginx-default.conf:/etc/nginx/conf.d/default.conf
      - private_media:/private-media
    ports:
      - '9000:80'
    depends_on:
      - web
    networks:
      - openinwoner-dev

  celery:
    build: *web_build
    image: maykinmedia/open-inwoner:${TAG:-latest}
    environment: *web_env
    command: /celery_worker.sh
    volumes: *web_volumes
    depends_on:
      - db
      - redis
    networks:
      - openinwoner-dev

volumes:
  db:
  media:
  private_media:
  data:
  es_data:

networks:
  openinwoner-dev:
    name: openinwoner-dev
