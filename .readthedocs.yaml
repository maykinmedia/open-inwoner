version: 2

sphinx:
  configuration: docs/conf.py

build:
  os: 'ubuntu-20.04'
  apt_packages:
    - libxml2-dev
    - libxmlsec1-dev
    - libxmlsec1-openssl
    - libpq-dev
    - gdal-bin
    - libgdal-dev
    - wget
  tools:
    python: '3.11'

python:
  install:
    - requirements: requirements/ci.txt
